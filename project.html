          <form action="">
              <div class="my-5">
                 <h5><p>1.Inside which HTML element do we put the JavaScript?</p>
                  <div class="form-check">

                    </div>
                    <div>
                    <input class="form-check-input" type="radio" name="q1" id="" value="C">
                    <label class="form-check-label" for="">script</label>
                    </div>
                     <div>
                     <input class="form-check-input" type="radio" name="q1" id="" value="D">
                      <label class="form-check-label" for="">scripting</label>
                    </div></h5> 
             </div>
             <div class="my-5">
               <h5><p>2.How do you write "Hello World" in an alert box?</p>
                <div class="form-check" >
                    <input class="form-check-input" type="radio" name="q2" id="" value="A">
                    <label class="form-check-label"  for="">alertBox("Hello World")</label>
                  </div>
                   <div>
                  <input class="form-check-input" type="radio" name="q2" id="" value="B">
                  <label class="form-check-label" for="">msgBox("Hello World")</label>
                  </div>
                  <div>
                  <input class="form-check-input" type="radio" name="q2" id="" value="C">
                  <label class="form-check-label" for="">alert("Hello World")</label>
                  </div>
                   <div>
                   <input class="form-check-input" type="radio" name="q2" id="" value="D">
                    <label class="form-check-label" for="">msg("Hello World")</label>
                  </div></h5> 
           </div>
           <div class="my-5">
           <h5><p>3.How do you create a function in JavaScript?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q3" id="" value="A">
                <label class="form-check-label" for="">function myFunction()</label>
              </div>
               <div>
              <input class="form-check-input" type="radio" name="q3" id=""value="B">
              <label for="">function:myFunction()</label>
              </div>
              <div>
              <input class="form-check-input" type="radio" name="q3" id=""value="C">
              <label for="">function=myFunction()</label>
              </div>
               <div>
               <input class="form-check-input" type="radio" name="q3" id=""value="D">
                <label for=""> myFunction()</label>
              </div></h5> 
       </div>
       <div class="my-5">
        <h5><p>4.How do you call a function named "myFunction"?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" id="" value="A">
            <label class="form-check-label"  for="">myFunction()</label>
          </div>
           <div>
          <input class="form-check-input" type="radio" name="q4" id="" value="B">
          <label class="form-check-label" for="">call myFunction()</label>
          </div>
          <div>
          <input class="form-check-input" type="radio" name="q4" id="" value="C">
          <label class="form-check-label" for="">call function myFunction()</label>
          </div>
           <div>
           <input class="form-check-input" type="radio" name="q4" id="" value="D">
            <label class="form-check-label" for="">function()</label>
          </div></h5> 
   </div>
      <input class="btn-primary" type="submit" value="Submit Test">

    <script>
      var key=['C','C','A','A'];
        var r1 =document.getElementById('.result');
        var f1 =document.querySelector('form');
        f1.addEventListener('submit',function(e){
          e.preventDefault();
          var score=0;
          users=[f1.q1.value,f1.q2.value,f1.q3.value,f1.q4.value];
          users.forEach(function(u1,index){
            console.log(u1===key[index]);
            if(u1===key[index]){
              score+=25;
            }
          })
          console.log(score);
          //document.write(score);
          scrollTo(0,0);
         r1.classList.remove('d-none');
         r1.querySelector('span').textcontent=(score);
        })
    </script>
